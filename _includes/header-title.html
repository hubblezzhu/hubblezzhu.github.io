{% if site.logo %}
<img class="logo" src="{{ site.logo | relative_url }}" alt="Logo" style="border-radius: 50%;">
{% endif %}

<h1>{{ site.title | default: site.github.repository_name }}</h1>

<p class="addr">
    {% if site.email %}
    <i class="fa-solid fa-envelope"></i>&nbsp;<a href="mailto:{{ site.email }}">{{ site.email }}</a>
    {% endif %}

    {% if site.phone %}
    <i class="fa-solid fa-phone"></i>&nbsp;<a href="tel:{{ site.phone }}">{{ site.phone }}</a>
    {% endif %}
</p>
